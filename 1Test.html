<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simplu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bine ați venit pe site-ul meu!</h1>
    </header>
    <nav>
        <a href="#">Acasă</a>
        <a href="#">Despre</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Despre noi</h2>
        <p>Aceasta este o pagină simplă creată pentru a demonstra structura de bază a unui site web folosind HTML și CSS.</p>
    </main>
    <footer>
        <p>&copy; 2023 Site Simplu. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
